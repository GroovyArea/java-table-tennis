spring:
  application:
    name: java-table-tennis

  datasource:
    url: jdbc:h2:~/test
    driver-class-name: org.h2.Driver
    hikari:
      username: sa
      password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true


table-tennis:
  infra:
    http:
      faker-api:
        enabled: true
        host: https://fakerapi.it